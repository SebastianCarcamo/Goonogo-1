<!DOCTYPE html>
<html lang="en">
<head>
	<title>Review Interface</title>
	<meta charset="utf-8">

</head>

<body>

	<div id="reviewcontainer">
		<h2>Escribe tu reseña</h2>
		<p>Esta reseña es anonima</p>
		<div id="review_stars">

			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
			<span class="fa fa-star"></span>
			<span class="fa fa-star"></span>
			<span class="fa fa-star"></span>
			<span class="fa fa-star"></span>
			<span class="fa fa-star"></span>
			
		</div>
		<div id="review_titulo">
			<input type="text" name="review_titulo" id="review_titulo" placeholder="Escribe un titulo">
		</div>
		<div id="review_comentario">
			<input type="text" name="review_comentario" id="review_comentario" placeholder="Escribe un comentario">
		</div>

		<input class="send" type="submit" name="submit" value="Enviar Reseña">

	</div>

</body>

</html>
